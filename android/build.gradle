allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    ext.kotlin_version = '1.8.22' // Asegúrate de que esta sea la misma versión que definiste arriba
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // O la versión más reciente
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
configurations.all {
    resolutionStrategy {
        force 'com.google.guava:guava:28.0-android'
        force 'androidx.core:core-ktx:1.10.1'  // Versión compatible con SDK 34
            force 'com.google.android.material:material:1.9.0'  // Evita problemas de lStar en SDK 34
    }
}


